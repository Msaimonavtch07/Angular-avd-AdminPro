<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <input type="text"
                   class="form-control"
                   placeholder="Busqueda de usuarios..."
                   (keyup)="buscar( txtBuscar.value)"
                   #txtBuscar
                   >

          </div>
      </div>
  </div>
</div>

<br>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<!-- table  -->

<div class="row animated fadeIn fast"
     *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Total de Usuarios ({{ totalUsuarios }}) - {{ desde }} </h4>
            <h6 class="card-subtitle">Usuarios de mi aplicacion...</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Avatar</th>
                            <th>Correo</th>
                            <th>nombre</th>
                            <th class="w140">Role</th>
                            <th class="w100">Auth</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="text-center">
                              <img src="usuarios.imagenUrl"
                                   alt="Avatar de la img"
                                   class="Avatar"
                                   (click)="abrirModal(usuario)"
                                   >
                            </td>
                            <td> {{usuario.email}} </td>
                            <td> {{usuario.nombre}} </td>
                            <td>
                              <select class="form-control"
                                      [(ngModel)]="usuario.role"
                                      (change)="cambiarRole(usuario)"
                                      >
                                <option value="ADMIN_ROLE">Admin</option>
                                <option value="USER_ROLE">User</option>
                              </select>
                            </td>

                            <td class="w100">
                              <span *ngIf="usuario.google" class="label label-danger">Google</span>
                              &nbsp;
                              <span *ngIf="!usuario.google" class="label label-info">Email</span>
                            </td>

                            <td class="text-nowrap w100 text-center">
                                <!-- <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a> -->

                                <a data-toggle="tooltip"
                                   data-original-title="Borrar"
                                   (click)="eliminarUsuario(usuario)"
                                   >
                                  <i class="fa fa-close text-danger"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="txtBuscar.value.length === 0">

              <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
            &nbsp;
              <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>

            </div>

        </div>
    </div>
</div>
</div>
