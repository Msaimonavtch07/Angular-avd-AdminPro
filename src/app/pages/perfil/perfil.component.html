<div class="row">

<div class="col-md-6">
    <div class="card">

        <div class="card-body">

            <h4 class="card-title">Perfil del Usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>

            <form class="form p-t-20"
                  [formGroup]="perfilForm"
                  (ngSubmit)="actualizarPerfil()"
                  >
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text"
                               class="form-control"
                               id="exampleInputuname"
                               placeholder="Perfil del usuario"
                               formControlName="nombre"
                               >
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email"
                               class="form-control"
                               id="exampleInputEmail1"
                               placeholder="Email"
                               formControlName="email"
                               [readOnly]="usuario.google"
                               >
                    </div>
                </div>

                <button type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid"
                        >
                  Guardar cambios
                </button>

            </form>

        </div>

    </div>
</div>

<div class="col-md-6">
  <div class="card">

      <div class="card-body">

          <h4 class="card-title">Avatar</h4>
          <h6 class="card-subtitle">imagen del usuario</h6>

          <div class="text-container">
            <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
          </div>

          <input type="file"
                 (change)="cambiarImg($event.target.files[0])"
                 >

          <br>
          <br>

          <button type="button"
                  class="btn btn-success waves-effect waves-light m-r-10"
                  [disabled]="!imagenSubir"
                  (click)="subirImagen()"
                  >
            Cambiar imagen
          </button>

      </div>

  </div>
</div>

</div>
